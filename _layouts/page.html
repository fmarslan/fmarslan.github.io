---
layout: base
---

<div class="page-shell">
  <section class="page-hero">
    {%- if page.eyebrow -%}
      <p class="hero-eyebrow">{{ page.eyebrow }}</p>
    {%- endif -%}
    <h1>{{ page.title }}</h1>
    {%- if page.description -%}
      <p>{{ page.description }}</p>
    {%- endif -%}
  </section>
  <section class="page-content">
    {{ content }}
  </section>
</div>
