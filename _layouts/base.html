<!DOCTYPE html>
<html lang="{{ page.lang | default: site.locale | default: 'en' | split: '-' | first }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {%- if page.title -%}
    <title>{{ page.title | escape }} Â· {{ site.title | escape }}</title>
    {%- else -%}
    <title>{{ site.title | escape }}</title>
    {%- endif -%}
    {%- seo -%}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }} feed" href="{{ '/feed.xml' | relative_url }}">
    <link rel="sitemap" type="application/xml" title="{{ site.title | escape }} sitemap" href="{{ '/sitemap.xml' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/mermaid-init.js' | relative_url }}" defer></script>
  </head>
  <body>
    {% include header.html %}
    <main id="main-content">
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
